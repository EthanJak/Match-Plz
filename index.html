<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>MatchMaker</title>
</head>

<body style="background-color:powderblue;"></body>
<body>
    <h1>MatchMaker</h1>
    <p>Welcome to my MatchMaker! Please answer the statments bellow based on how much you agree with them in order to see if we
      were ment to be ;).</p>
    
    <label>Dad jokes are funny</label>

    <select id='q1'>
      <option value='5'>Strongly Agree</option>
      <option value='4'>Agree</option>
      <option value='3'>Indifferent</option>
      <option value='2'>Disagree</option>
      <option value='1'>Strongly Disagree</option>
    </select>
    <br /><br />

    <label>Vanilla icecream is the best icecream</label>

    <select id='q2'>
      <option value='5'>Strongly Agree</option>
      <option value='4'>Agree</option>
      <option value='3'>Indifferent</option>
      <option value='2'>Disagree</option>
      <option value='1'>Strongly Disagree</option>
    </select>
    <br /><br />

    <label>Blue is the best color</label>

    <select id='q3'>
      <option value='10'>Strongly Agree</option>
      <option value='8'>Agree</option>
      <option value='6'>Indifferent</option>
      <option value='4'>Disagree</option>
      <option value='2'>Strongly Disagree</option>
    </select>
    <br /><br />

    <label>English 1 and 2 were fun classes. </label>

    <select id='q4'>
      <option value='5'>Strongly Agree</option>
      <option value='4'>Agree</option>
      <option value='3'>Indifferent</option>
      <option value='2'>Disagree</option>
      <option value='1'>Strongly Disagree</option>
    </select>
    <br /><br />

    <label>Fall is my favorite season</label>

    <select id='q5'>
      <option value='5'>Strongly Agree</option>
      <option value='4'>Agree</option>
      <option value='3'>Indifferent</option>
      <option value='2'>Disagree</option>
      <option value='1'>Strongly Disagree</option>
    </select>
    <br /><br />

    <br /><br /><br />
    <button onclick='Calculate()'>Calculate Compatibility</button>

    

    <p id='Compatibility'></p>
    <br />

    <p id='EndRemark' ></p>



    

<script>
console.log('Starting MatchMaker.')

const DESIRED_RESPONCE = [
    5,
    4,
    10,
    1,
    3,
]

const MAX_SCORE = 30

function Calculate(){
    console.log('Calculate()')

    let question1Responce = document.getElementById('q1').selectedOptions[0].value;
    let question2Responce = document.getElementById('q2').selectedOptions[0].value;
    let question3Responce = document.getElementById('q3').selectedOptions[0].value;
    let question4Responce = document.getElementById('q4').selectedOptions[0].value;
    let question5Responce = document.getElementById('q5').selectedOptions[0].value;

    let question1Compatibility = 5 - Math.abs(question1Responce - DESIRED_RESPONCE[0]);
    let question2Compatibility = 5 - Math.abs(question2Responce - DESIRED_RESPONCE[1]);
    let question3Compatibility = 10 - Math.abs(question3Responce - DESIRED_RESPONCE[2]);
    let question4Compatibility = 5 - Math.abs(question4Responce - DESIRED_RESPONCE[3]);
    let question5Compatibility = 5 - Math.abs(question5Responce - DESIRED_RESPONCE[4]);

    console.log('C1=' + question1Compatibility);
    console.log('C2=' + question2Compatibility);
    console.log('C3=' + question3Compatibility);
    console.log('C4=' + question4Compatibility);
    console.log('C5=' + question5Compatibility);

    let totalCompatibility = question1Compatibility + question2Compatibility + question3Compatibility + question4Compatibility + question5Compatibility;

    totalCompatibility *= 100/MAX_SCORE;
    totalCompatibility = Math.round(totalCompatibility);
    console.log('Total c= '+totalCompatibility);

    document.getElementById('Compatibility').innerHTML = 'Your Compatibility is: '+ totalCompatibility+'%';
}
</script>
</body>
</html>
